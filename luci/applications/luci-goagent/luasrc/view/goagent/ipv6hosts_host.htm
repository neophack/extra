<%-
	local uci = require "luci.model.uci".cursor()

	local value = uci:get("goagent", section, "host")
-%>

	<div id="cbi-goagent-<%=section%>-host">

		<input type="text" class="cbi-input-text" style="width:100%" onchange="cbi_d_update(this.id)" name="cbid.goagent.<%=section%>.host" id="cbid.goagent.<%=section%>.host" value="<%=value%>" />
	
	</div>
</td>
