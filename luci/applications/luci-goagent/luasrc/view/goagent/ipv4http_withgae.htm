	end
-%>
<div class="cbi-value cbi-value-last" id="cbi-goagent-ipv4http-withgae"><label class="cbi-value-title" for="cbid.goagent.ipv4http.withgae"><%:Sites using GAE Address%></label>
	<div class="cbi-value-field">

	<input type="text" class="cbi-input-text" style="width:400px" onchange="cbi_d_update(this.id)" name="cbid.goagent.ipv4http.withgae" id="cbid.goagent.ipv4http.withgae" value="<%=value%>" />
	
	</div>
</div>
