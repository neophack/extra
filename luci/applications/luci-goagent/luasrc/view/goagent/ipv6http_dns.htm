<%-
	local uci = require "luci.model.uci".cursor()

	local value = uci:get("goagent", "ipv6http", "dns")

	if value == nil then
		value = "2001:4860:4860::8888|2001:4860:4860::8844|2001:470:20::2"
	end
-%>
<div class="cbi-value cbi-value-last" id="cbi-goagent-ipv6http-dns"><label class="cbi-value-title" for="cbid.goagent.ipv6http.dns"><%:DNS servers%></label>
	<div class="cbi-value-field">

	<input type="text" class="cbi-input-text" style="width:400px" onchange="cbi_d_update(this.id)" name="cbid.goagent.ipv6http.dns" id="cbid.goagent.ipv6http.dns" value="<%=value%>" />
	
	</div>
</div>
